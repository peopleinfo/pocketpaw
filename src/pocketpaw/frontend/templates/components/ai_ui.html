<!-- AI UI — Pinokio-inspired Local App Launcher -->
<div
  class="absolute inset-0 z-[5] flex flex-col pt-[60px] bg-[var(--bg-color)]"
  x-show="view === 'ai-ui'"
  x-transition:enter="transition ease-out duration-200"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
>
  <!-- ═══════════════════════ Sub-Navigation ═══════════════════════ -->
  <div
    class="flex items-center justify-between px-3 py-1.5 border-b border-white/5 shrink-0 bg-black/30 backdrop-blur-xl"
  >
    <div class="flex items-center gap-1">
      <button
        class="px-2 py-1 rounded-md text-[12px] font-medium transition-all flex items-center gap-1"
        :class="aiUI.view === 'home' ? 'bg-accent/20 text-accent shadow-lg shadow-accent/10' : 'text-white/50 hover:text-white hover:bg-white/5'"
        @click="setAiUIView('home')"
      >
        <i data-lucide="home" class="w-3.5 h-3.5"></i>
        Home
      </button>
      <button
        class="px-2 py-1 rounded-md text-[12px] font-medium transition-all flex items-center gap-1"
        :class="aiUI.view === 'plugins' ? 'bg-accent/20 text-accent shadow-lg shadow-accent/10' : 'text-white/50 hover:text-white hover:bg-white/5'"
        @click="setAiUIView('plugins')"
      >
        <i data-lucide="blocks" class="w-3.5 h-3.5"></i>
        My Apps
        <span
          class="px-1 py-0.5 rounded text-[10px] font-bold bg-white/10 text-white/50"
          x-text="aiUI.plugins.length"
        ></span>
      </button>
      <button
        class="px-2 py-1 rounded-md text-[12px] font-medium transition-all flex items-center gap-1"
        :class="aiUI.view === 'discover' ? 'bg-accent/20 text-accent shadow-lg shadow-accent/10' : 'text-white/50 hover:text-white hover:bg-white/5'"
        @click="setAiUIView('discover'); fetchGallery()"
      >
        <i data-lucide="compass" class="w-3.5 h-3.5"></i>
        Discover
      </button>
      <button
        class="px-2 py-1 rounded-md text-[12px] font-medium transition-all flex items-center gap-1"
        :class="aiUI.view === 'shell' ? 'bg-accent/20 text-accent shadow-lg shadow-accent/10' : 'text-white/50 hover:text-white hover:bg-white/5'"
        @click="setAiUIView('shell')"
      >
        <i data-lucide="terminal" class="w-3.5 h-3.5"></i>
        Shell
      </button>
      <button
        class="px-2 py-1 rounded-md text-[12px] font-medium transition-all flex items-center gap-1"
        :class="aiUI.view === 'api-docs' ? 'bg-accent/20 text-accent shadow-lg shadow-accent/10' : 'text-white/50 hover:text-white hover:bg-white/5'"
        @click="setAiUIView('api-docs')"
      >
        <i data-lucide="book-open" class="w-3.5 h-3.5"></i>
        API
      </button>
    </div>
    <div class="flex items-center gap-1.5">
      <div
        class="flex items-center gap-1 px-1.5 py-0.5 bg-white/5 rounded border border-white/5"
      >
        <span
          class="w-2 h-2 rounded-full"
          :class="requirementsInstalled() === requirementsTotal() ? 'bg-green-400' : 'bg-orange-400'"
        ></span>
        <span
          class="text-[10px] text-white/50"
          x-text="requirementsInstalled() + '/' + requirementsTotal() + ' Ready'"
        ></span>
      </div>
    </div>
  </div>

  <!-- ═══════════════════════ Content Area ═══════════════════════ -->
  <div
    class="flex-1 overflow-y-auto"
    style="
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
    "
  >
    <!-- ────────────────── HOME VIEW ────────────────── -->
    <template x-if="aiUI.view === 'home'">
      <div class="p-6 md:p-8 max-w-6xl mx-auto">
        <!-- Hero -->
        <div
          class="relative mb-8 p-8 rounded-3xl overflow-hidden border border-white/10"
          style="
            background: linear-gradient(
              135deg,
              rgba(10, 132, 255, 0.15) 0%,
              rgba(94, 92, 230, 0.15) 40%,
              rgba(191, 90, 242, 0.1) 100%
            );
          "
        >
          <div
            class="absolute inset-0 opacity-30"
            style="
              background:
                radial-gradient(
                  circle at 30% 20%,
                  rgba(10, 132, 255, 0.3),
                  transparent 50%
                ),
                radial-gradient(
                  circle at 80% 80%,
                  rgba(191, 90, 242, 0.2),
                  transparent 50%
                );
            "
          ></div>
          <div class="relative z-10">
            <div class="flex items-center gap-3 mb-4">
              <div
                class="w-12 h-12 rounded-2xl bg-accent/20 flex items-center justify-center shadow-xl shadow-accent/20 backdrop-blur-lg border border-accent/30"
              >
                <i data-lucide="rocket" class="w-6 h-6 text-accent"></i>
              </div>
              <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">
                  AI UI
                </h1>
                <p class="text-sm text-white/50">
                  Your personal AI cloud — 100% local
                </p>
              </div>
            </div>
            <p class="text-[14px] text-white/60 max-w-xl leading-relaxed">
              Install and launch any AI application with one click. Powered by
              <span class="text-accent font-semibold">uvx</span> and full shell
              access — run Stable Diffusion, LLMs, automation tools, and more
              directly on your machine.
            </p>
          </div>
        </div>

        <!-- System Requirements -->
        <div class="mb-8">
          <div class="flex items-center justify-between mb-4">
            <h2
              class="text-[12px] font-semibold uppercase tracking-widest text-white/30"
            >
              System Requirements
            </h2>
            <button
              class="text-[11px] text-accent hover:text-accent/80 transition-colors flex items-center gap-1"
              @click="fetchRequirements()"
            >
              <i data-lucide="refresh-cw" class="w-3 h-3"></i>
              Refresh
            </button>
          </div>

          <template x-if="aiUI.requirementsLoading">
            <div class="flex items-center justify-center py-12">
              <div
                class="w-8 h-8 border-2 border-accent/30 border-t-accent rounded-full animate-spin"
              ></div>
            </div>
          </template>

          <template x-if="!aiUI.requirementsLoading">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
              <template x-for="req in aiUI.requirements" :key="req.id">
                <div
                  class="group relative p-4 rounded-2xl border transition-all duration-300 hover:scale-[1.02]"
                  :class="req.installed
                    ? 'bg-green-500/5 border-green-500/20 hover:border-green-500/40'
                    : 'bg-white/[0.02] border-white/10 hover:border-orange-500/40'"
                >
                  <div class="flex items-start justify-between mb-3">
                    <div class="flex items-center gap-3">
                      <div
                        class="w-10 h-10 rounded-xl flex items-center justify-center shadow-lg transition-all"
                        :class="req.installed
                          ? 'bg-green-500/20 shadow-green-500/10'
                          : 'bg-white/5 shadow-black/20'"
                      >
                        <i
                          :data-lucide="req.icon"
                          class="w-5 h-5"
                          :class="req.installed ? 'text-green-400' : 'text-white/40'"
                        ></i>
                      </div>
                      <div>
                        <div
                          class="font-semibold text-[14px] text-white/90"
                          x-text="req.name"
                        ></div>
                        <div
                          class="text-[11px]"
                          :class="req.installed ? 'text-green-400/70' : 'text-orange-400/60'"
                          x-text="req.installed ? ('v' + req.version) : 'Not set up yet'"
                        ></div>
                      </div>
                    </div>
                    <template x-if="req.installed">
                      <span
                        class="w-6 h-6 rounded-full bg-green-500/20 flex items-center justify-center"
                      >
                        <i
                          data-lucide="check"
                          class="w-3.5 h-3.5 text-green-400"
                        ></i>
                      </span>
                    </template>
                  </div>
                  <p
                    class="text-[12px] text-white/40 leading-relaxed mb-3"
                    x-text="req.description"
                  ></p>
                  <template x-if="!req.installed && req.install_cmd">
                    <button
                      class="w-full py-2.5 rounded-xl text-[12px] font-semibold transition-all flex items-center justify-center gap-2"
                      :class="aiUI.installingReq === req.id
                        ? 'bg-accent/20 text-accent cursor-wait'
                        : 'bg-accent text-white hover:bg-accent/90 hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-accent/20'"
                      :disabled="aiUI.installingReq === req.id"
                      @click="installRequirement(req.id)"
                    >
                      <template x-if="aiUI.installingReq !== req.id">
                        <span class="flex items-center gap-2"
                          ><i data-lucide="download" class="w-3.5 h-3.5"></i>Set
                          Up</span
                        >
                      </template>
                      <template x-if="aiUI.installingReq === req.id">
                        <span class="flex items-center gap-2">
                          <div
                            class="w-3.5 h-3.5 border-2 border-accent/30 border-t-accent rounded-full animate-spin"
                          ></div>
                          Setting up…
                        </span>
                      </template>
                    </button>
                  </template>
                </div>
              </template>
            </div>
          </template>
        </div>

        <!-- Quick Actions -->
        <div class="mb-8">
          <h2
            class="text-[12px] font-semibold uppercase tracking-widest text-white/30 mb-4"
          >
            Quick Actions
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <button
              class="p-5 rounded-2xl bg-white/[0.03] border border-white/10 hover:border-accent/30 transition-all hover:scale-[1.02] text-left group"
              @click="setAiUIView('plugins')"
            >
              <div
                class="w-10 h-10 rounded-xl bg-accent/10 flex items-center justify-center mb-3 group-hover:bg-accent/20 transition-colors"
              >
                <i
                  data-lucide="blocks"
                  class="w-5 h-5 text-accent/70 group-hover:text-accent transition-colors"
                ></i>
              </div>
              <div class="font-semibold text-[14px] text-white/80 mb-1">
                My Apps
              </div>
              <p class="text-[12px] text-white/40">
                Manage installed applications
              </p>
            </button>
            <button
              class="p-5 rounded-2xl bg-white/[0.03] border border-white/10 hover:border-purple-500/30 transition-all hover:scale-[1.02] text-left group"
              @click="setAiUIView('discover'); fetchGallery()"
            >
              <div
                class="w-10 h-10 rounded-xl bg-purple-500/10 flex items-center justify-center mb-3 group-hover:bg-purple-500/20 transition-colors"
              >
                <i
                  data-lucide="compass"
                  class="w-5 h-5 text-purple-400/70 group-hover:text-purple-400 transition-colors"
                ></i>
              </div>
              <div class="font-semibold text-[14px] text-white/80 mb-1">
                Discover
              </div>
              <p class="text-[12px] text-white/40">
                Browse popular AI applications
              </p>
            </button>
            <button
              class="p-5 rounded-2xl bg-white/[0.03] border border-white/10 hover:border-green-500/30 transition-all hover:scale-[1.02] text-left group"
              @click="setAiUIView('shell')"
            >
              <div
                class="w-10 h-10 rounded-xl bg-green-500/10 flex items-center justify-center mb-3 group-hover:bg-green-500/20 transition-colors"
              >
                <i
                  data-lucide="terminal"
                  class="w-5 h-5 text-green-400/70 group-hover:text-green-400 transition-colors"
                ></i>
              </div>
              <div class="font-semibold text-[14px] text-white/80 mb-1">
                Shell
              </div>
              <p class="text-[12px] text-white/40">
                Full access to your system's terminal
              </p>
            </button>
          </div>
        </div>

        <!-- Running Apps -->
        <template
          x-if="aiUI.plugins.filter(p => p.status === 'running').length > 0"
        >
          <div class="mb-8">
            <h2
              class="text-[12px] font-semibold uppercase tracking-widest text-white/30 mb-4"
            >
              Running Apps
            </h2>
            <div class="flex flex-col gap-2">
              <template
                x-for="plugin in aiUI.plugins.filter(p => p.status === 'running')"
                :key="plugin.id"
              >
                <div
                  class="flex items-center justify-between p-4 rounded-2xl bg-green-500/5 border border-green-500/20 hover:border-green-500/30 transition-all cursor-pointer"
                  @click="selectAiUIPlugin(plugin)"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="w-10 h-10 rounded-xl bg-green-500/20 flex items-center justify-center"
                    >
                      <i
                        :data-lucide="plugin.icon || 'package'"
                        class="w-5 h-5 text-green-400"
                      ></i>
                    </div>
                    <div>
                      <div
                        class="font-medium text-[14px] text-white/90"
                        x-text="plugin.name"
                      ></div>
                      <div class="flex items-center gap-2 mt-0.5">
                        <span
                          class="w-2 h-2 rounded-full bg-green-400 animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.5)]"
                        ></span>
                        <span
                          class="text-[11px] text-green-400/80"
                          x-text="plugin.port ? 'Running on port ' + plugin.port : 'Running'"
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="flex items-center gap-2">
                    <template x-if="plugin.port">
                      <a
                        :href="'http://localhost:' + plugin.port"
                        target="_blank"
                        @click.stop
                        class="px-3 py-1.5 bg-white/5 text-white/70 hover:text-white hover:bg-white/10 rounded-lg text-[12px] font-medium transition-all border border-white/10 flex items-center gap-1.5"
                      >
                        <i data-lucide="external-link" class="w-3 h-3"></i>
                        Open
                      </a>
                    </template>
                    <button
                      class="px-3 py-1.5 bg-red-500/10 text-red-400 hover:bg-red-500/20 rounded-lg text-[12px] font-medium transition-all border border-red-500/20"
                      @click.stop="stopAiUIPlugin(plugin.id)"
                    >
                      Stop
                    </button>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </template>

    <!-- ────────────────── PLUGINS (My Apps) VIEW ────────────────── -->
    <template x-if="aiUI.view === 'plugins'">
      <div class="p-6 md:p-8 max-w-6xl mx-auto">
        <!-- Install Bar -->
        <div class="mb-6">
          <div
            class="flex flex-wrap items-center gap-3 p-4 bg-black/20 border border-white/10 rounded-2xl"
          >
            <div
              class="w-10 h-10 rounded-xl bg-accent/10 flex items-center justify-center shrink-0"
            >
              <i data-lucide="plus" class="w-5 h-5 text-accent"></i>
            </div>
            <input
              type="text"
              x-model="aiUI.installForm.url"
              placeholder="Install from Git URL (e.g. user/repo) or upload .zip"
              class="flex-1 min-w-0 px-4 py-2.5 bg-white/5 border border-white/10 rounded-xl text-sm text-white placeholder-white/30 focus:border-accent focus:outline-none transition-colors"
              @keydown.enter="installAiUIPlugin()"
            />
            <input
              type="file"
              accept=".zip"
              class="hidden"
              @change="installAiUIPluginFromZip($event)"
            />
            <button
              class="px-4 py-2.5 bg-white/5 border border-white/10 text-white/70 hover:text-white hover:border-accent/40 rounded-xl text-sm font-medium flex items-center gap-2 transition-all disabled:opacity-50"
              :disabled="aiUI.installForm.installing"
              @click="$el.previousElementSibling.click()"
            >
              <i data-lucide="upload" class="w-4 h-4"></i>
              <span>Upload .zip</span>
            </button>
            <button
              class="px-5 py-2.5 bg-accent text-white rounded-xl hover:bg-accent/90 transition-all shadow-lg shadow-accent/20 text-sm font-semibold flex items-center gap-2 hover:scale-105 active:scale-95 disabled:opacity-50"
              :disabled="aiUI.installForm.installing || !aiUI.installForm.url.trim()"
              @click="installAiUIPlugin()"
            >
              <template x-if="!aiUI.installForm.installing">
                <span class="flex items-center gap-2"
                  ><i data-lucide="download" class="w-4 h-4"></i>Install</span
                >
              </template>
              <template x-if="aiUI.installForm.installing">
                <span class="flex items-center gap-2">
                  <div
                    class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
                  ></div>
                  Installing...
                </span>
              </template>
            </button>
          </div>
        </div>

        <!-- Search -->
        <div class="relative mb-6">
          <i
            data-lucide="search"
            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-white/30"
          ></i>
          <input
            type="text"
            x-model="aiUI.search"
            placeholder="Search installed apps..."
            class="w-full pl-11 pr-4 py-3 bg-white/[0.03] border border-white/10 rounded-xl text-sm text-white placeholder-white/30 focus:border-accent/40 focus:outline-none transition-colors"
          />
        </div>

        <!-- Empty State -->
        <template x-if="aiUI.plugins.length === 0 && !aiUI.pluginsLoading">
          <div
            class="flex flex-col items-center justify-center py-20 text-center"
          >
            <div
              class="w-20 h-20 rounded-[2rem] bg-white/5 flex items-center justify-center mb-6 shadow-xl shadow-black/40"
            >
              <i data-lucide="blocks" class="w-10 h-10 text-white/15"></i>
            </div>
            <h3 class="text-xl font-semibold text-white/80 mb-3 tracking-tight">
              No Apps Installed
            </h3>
            <p class="text-[13px] text-white/40 mb-6 max-w-sm leading-relaxed">
              Install AI apps from Git repos or browse the Discover gallery.
              Apps are stored at
              <code class="bg-white/10 px-1.5 py-0.5 rounded text-white/60"
                >./plugins</code
              >.
            </p>
            <button
              class="px-6 py-3 bg-accent text-white rounded-xl hover:bg-accent/90 transition-all shadow-lg shadow-accent/20 text-sm font-medium hover:scale-105 active:scale-95"
              @click="setAiUIView('discover'); fetchGallery()"
            >
              Browse Discover Gallery
            </button>
          </div>
        </template>

        <!-- Loading -->
        <template x-if="aiUI.pluginsLoading">
          <div class="flex items-center justify-center py-20">
            <div
              class="w-8 h-8 border-2 border-accent/30 border-t-accent rounded-full animate-spin"
            ></div>
          </div>
        </template>

        <!-- Plugin Grid -->
        <template x-if="filteredAiUIPlugins().length > 0">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="plugin in filteredAiUIPlugins()" :key="plugin.id">
              <div
                class="group relative p-5 rounded-2xl border transition-all duration-300 cursor-pointer hover:scale-[1.02]"
                :class="plugin.status === 'running'
                  ? 'bg-green-500/5 border-green-500/20 hover:border-green-500/40 shadow-lg shadow-green-500/5'
                  : 'bg-white/[0.02] border-white/10 hover:border-accent/30'"
                @click="selectAiUIPlugin(plugin)"
              >
                <!-- Status Indicator -->
                <div
                  class="absolute top-4 right-4"
                  x-show="plugin.status === 'running'"
                >
                  <span class="relative flex h-3 w-3">
                    <span
                      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
                    ></span>
                    <span
                      class="relative inline-flex rounded-full h-3 w-3 bg-green-400"
                    ></span>
                  </span>
                </div>

                <div class="flex items-center gap-3 mb-3">
                  <div
                    class="w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg transition-all"
                    :class="plugin.status === 'running'
                      ? 'bg-green-500/20 shadow-green-500/10'
                      : 'bg-white/5 shadow-black/20 group-hover:bg-accent/10'"
                  >
                    <i
                      :data-lucide="plugin.icon || 'package'"
                      class="w-6 h-6 transition-colors"
                      :class="plugin.status === 'running' ? 'text-green-400' : 'text-white/40 group-hover:text-accent'"
                    ></i>
                  </div>
                  <div class="flex-1 min-w-0">
                    <div
                      class="font-semibold text-[14px] text-white/90 truncate"
                      x-text="plugin.name"
                    ></div>
                    <div class="text-[11px] text-white/40 flex items-center gap-2">
                      <span x-text="'v' + plugin.version"></span>
                      <span class="font-mono text-white/30" x-text="'id:' + plugin.id"></span>
                    </div>
                  </div>
                </div>

                <p
                  class="text-[12px] text-white/40 leading-relaxed mb-4 line-clamp-2"
                  x-text="plugin.description || 'No description'"
                ></p>

                <div class="flex items-center justify-between">
                  <template x-if="plugin.port">
                    <span class="text-[11px] text-white/30 font-mono"
                      >:<span x-text="plugin.port"></span
                    ></span>
                  </template>
                  <template x-if="!plugin.port">
                    <span></span>
                  </template>

                  <template x-if="plugin.status === 'running'">
                    <button
                      class="px-3 py-1.5 bg-red-500/10 text-red-400 hover:bg-red-500/20 rounded-lg text-[11px] font-medium transition-all border border-red-500/20"
                      @click.stop="stopAiUIPlugin(plugin.id)"
                    >
                      Stop
                    </button>
                  </template>
                  <template x-if="plugin.status !== 'running'">
                    <button
                      class="px-3 py-1.5 bg-accent/10 text-accent hover:bg-accent/20 rounded-lg text-[11px] font-medium transition-all border border-accent/20 hover:scale-105"
                      :disabled="aiUI.launchingPlugin === plugin.id"
                      @click.stop="launchAiUIPlugin(plugin.id)"
                    >
                      <span
                        x-show="aiUI.launchingPlugin !== plugin.id"
                        class="flex items-center gap-1"
                        ><i data-lucide="play" class="w-3 h-3"></i> Launch</span
                      >
                      <span x-show="aiUI.launchingPlugin === plugin.id"
                        >Starting...</span
                      >
                    </button>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </template>

    <!-- ────────────────── PLUGIN DETAIL VIEW ────────────────── -->
    <template x-if="aiUI.view === 'plugin-detail' && aiUI.selectedPlugin">
      <div class="flex flex-col h-full w-full p-2 md:p-4 !pt-0 overflow-hidden">
        <!-- Top Bar: Back + Name + Tabs + Actions -->
        <div
          class="flex items-center gap-1.5 py-1.5 px-2 rounded-md bg-white/[0.03] border border-white/10 mb-1.5 shrink-0 flex-wrap"
        >
          <button
            class="flex items-center gap-1 text-[12px] text-white/50 hover:text-white transition-colors shrink-0 py-0.5"
            @click="backToAiUIPlugins()"
          >
            <i data-lucide="arrow-left" class="w-3.5 h-3.5"></i>
            Back
          </button>
          <div class="flex items-center gap-2 shrink-0">
            <div
              class="w-8 h-8 rounded-lg flex items-center justify-center shrink-0"
              :class="aiUI.selectedPlugin.status === 'running'
                ? 'bg-green-500/20'
                : 'bg-accent/10'"
            >
              <i

          </h2>
          <p class="text-[13px] text-white/50">
            Popular open-source AI applications you can install with one click.
            Each app needs a
            <code class="bg-white/10 px-1 py-0.5 rounded text-white/60"
              >pocketpaw.json</code
            >
            manifest.
          </p>
        </div>

        <template x-if="aiUI.galleryLoading">
          <div class="flex items-center justify-center py-20">
            <div
              class="w-8 h-8 border-2 border-accent/30 border-t-accent rounded-full animate-spin"
            ></div>
          </div>
        </template>

        <template x-if="!aiUI.galleryLoading">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <template x-for="app in aiUI.gallery" :key="app.id">
              <div
                class="group p-5 rounded-2xl bg-white/[0.02] border border-white/10 hover:border-accent/30 transition-all duration-300 hover:scale-[1.02] cursor-pointer"
              >
                <div class="flex items-center gap-3 mb-3">
                  <div
                    class="w-12 h-12 rounded-2xl bg-gradient-to-br from-accent/20 to-purple-500/20 flex items-center justify-center shadow-lg group-hover:shadow-accent/20 transition-all"
                  >
                    <i
                      :data-lucide="app.icon"
                      class="w-6 h-6 text-accent group-hover:scale-110 transition-transform"
                    ></i>
                  </div>
                  <div class="flex-1 min-w-0">
                    <div
                      class="font-bold text-[15px] text-white/90"
                      x-text="app.name"
                    ></div>
                    <div class="flex items-center gap-2">
                      <span
                        class="text-[11px] text-white/30"
                        x-text="app.category"
                      ></span>
                      <span
                        class="text-[10px] text-yellow-400/80 flex items-center gap-0.5"
                      >
                        <i
                          data-lucide="star"
                          class="w-3 h-3 fill-yellow-400/80"
                        ></i>
                        <span x-text="app.stars"></span>
                      </span>
                    </div>
                  </div>
                </div>
                <p
                  class="text-[12px] text-white/40 leading-relaxed mb-4"
                  x-text="app.description"
                ></p>
                <template x-if="isGalleryInstallDisabled(app)">
                  <div class="mb-3 text-[11px] text-amber-300/90" x-text="galleryInstallDisabledReason(app)"></div>
                </template>
                <div class="flex items-center justify-between">
                  <code
                    class="text-[11px] font-mono text-white/30"
                    x-text="app.source"
                  ></code>
                  <button
                    class="px-3 py-1.5 bg-accent/10 text-accent hover:bg-accent/20 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg text-[11px] font-medium transition-all border border-accent/20 hover:scale-105 disabled:hover:scale-100 flex items-center gap-1.5"
                    :disabled="aiUI.installingGalleryApp === app.id || isGalleryInstallDisabled(app)"
                    :title="isGalleryInstallDisabled(app) ? galleryInstallDisabledReason(app) : ''"
                    @click.stop="installAiUIGalleryApp(app)"
                  >
                    <i
                      :data-lucide="galleryActionIcon(app)"
                      :class="aiUI.installingGalleryApp === app.id ? 'animate-spin' : ''"
                      class="w-3 h-3"
                    ></i>
                    <span x-text="galleryInstallLabel(app)"></span>
                  </button>
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </template>

    <!-- ────────────────── SHELL VIEW ────────────────── -->
    <template x-if="aiUI.view === 'shell'">
      <div class="flex flex-col h-full">
        <!-- Shell Header -->
        <div
          class="flex items-center justify-between px-6 py-3 border-b border-white/5 bg-black/20"
        >
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-1.5">
              <span class="w-3 h-3 rounded-full bg-red-500/80"></span>
              <span class="w-3 h-3 rounded-full bg-yellow-500/80"></span>
              <span class="w-3 h-3 rounded-full bg-green-500/80"></span>
            </div>
            <span class="text-[12px] text-white/40 font-mono"
              >./plugins — pocketpaw shell</span
            >
          </div>
          <button
            class="text-[11px] text-white/40 hover:text-white transition-colors flex items-center gap-1"
            @click="clearShellOutput()"
          >
            <i data-lucide="trash-2" class="w-3 h-3"></i>
            Clear
          </button>
        </div>

        <!-- Shell Output -->
        <div
          id="ai-ui-shell-output"
          class="flex-1 overflow-y-auto p-4 font-mono text-[13px] bg-[#0a0a0a]"
          style="
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
          "
        >
          <template x-if="aiUI.shell.output.length === 0">
            <div class="text-white/20 py-8 text-center">
              <p class="mb-2">Welcome to PocketPaw Shell</p>
              <p class="text-[11px]">
                Full access to your system. Run
                <code class="bg-white/10 px-1 py-0.5 rounded">uvx</code>,
                <code class="bg-white/10 px-1 py-0.5 rounded">pip install</code
                >,
                <code class="bg-white/10 px-1 py-0.5 rounded">git clone</code>,
                or anything else.
              </p>
            </div>
          </template>

          <template x-for="(entry, idx) in aiUI.shell.output" :key="idx">
            <div class="mb-2">
              <template x-if="entry.type === 'command'">
                <div
                  class="text-accent font-semibold"
                  x-text="entry.text"
                ></div>
              </template>
              <template x-if="entry.type === 'stdout'">
                <pre
                  class="text-white/80 whitespace-pre-wrap break-words leading-relaxed"
                  x-text="entry.text"
                ></pre>
              </template>
              <template x-if="entry.type === 'stderr'">
                <pre
                  class="text-red-400/90 whitespace-pre-wrap break-words leading-relaxed"
                  x-text="entry.text"
                ></pre>
              </template>
            </div>
          </template>

          <template x-if="aiUI.shell.running">
            <div class="flex items-center gap-2 text-accent/70">
              <div
                class="w-3.5 h-3.5 border-2 border-accent/30 border-t-accent rounded-full animate-spin"
              ></div>
              <span>Executing...</span>
            </div>
          </template>
        </div>

        <!-- Shell Input -->
        <div class="border-t border-white/10 bg-black/40 px-4 py-3">
          <div class="flex items-center gap-2">
            <span class="text-accent font-mono text-[14px] font-bold">$</span>
            <input
              type="text"
              x-model="aiUI.shell.command"
              placeholder="Type a command..."
              class="flex-1 bg-transparent text-white font-mono text-[14px] outline-none placeholder-white/20"
              :disabled="aiUI.shell.running"
              @keydown.enter="runShellCommand()"
              @keydown.up.prevent="shellHistoryUp()"
              @keydown.down.prevent="shellHistoryDown()"
            />
            <button
              class="px-4 py-1.5 bg-accent/20 text-accent rounded-lg text-[12px] font-medium transition-all hover:bg-accent/30 disabled:opacity-30"
              :disabled="!aiUI.shell.command.trim() || aiUI.shell.running"
              @click="runShellCommand()"
            >
              Run
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- ────────────────── PLUGIN CONFIG MODAL ────────────────── -->
    <template x-if="aiUI.configModalOpen">
      <div
        class="fixed inset-0 z-[10] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
        @click.self="closePluginConfigModal()"
        x-init="$nextTick(() => { if (window.refreshIcons) window.refreshIcons(); })"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      >
        <div
          class="w-full max-w-lg rounded-2xl border border-white/10 bg-[var(--bg-color)] shadow-2xl overflow-hidden"
          @click.stop
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
        >
          <!-- Modal header -->
          <div
            class="flex items-center justify-between px-6 py-4 border-b border-white/10"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 rounded-xl bg-accent/20 flex items-center justify-center"
              >
                <i data-lucide="settings" class="w-5 h-5 text-accent"></i>
              </div>
              <div>
                <h3 class="text-lg font-bold text-white">
                  AI Fast API Configuration
                </h3>
                <p class="text-[12px] text-white/50">
                  Provider, model, and runtime options
                </p>
              </div>
            </div>
            <button
              class="p-2 rounded-lg text-white/50 hover:text-white hover:bg-white/5 transition-colors"
              @click="closePluginConfigModal()"
            >
              <i data-lucide="x" class="w-5 h-5"></i>
            </button>
          </div>

          <!-- Modal body - AI Fast API config fields -->
          <div class="px-6 py-5 space-y-4 max-h-[60vh] overflow-y-auto">
            <div>
              <label
                class="block text-[12px] font-semibold text-white/70 mb-1.5"
                >LLM Backend</label
              >
              <select
                x-model="aiUI.pluginConfigDraft.LLM_BACKEND"
                class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white text-[14px] focus:border-accent focus:outline-none"
              >
                <option value="g4f">g4f (GPT4Free)</option>
                <option value="ollama">ollama</option>
              </select>
            </div>
            <div>
              <label
                class="block text-[12px] font-semibold text-white/70 mb-1.5"
                >G4F Provider</label
              >
              <div class="flex gap-2">
                <template x-if="aiUI.configProviders.length > 0">
                  <select
                    x-model="aiUI.pluginConfigDraft.G4F_PROVIDER"
                    x-init="$nextTick(() => { if (aiUI.pluginConfig?.G4F_PROVIDER) aiUI.pluginConfigDraft.G4F_PROVIDER = aiUI.pluginConfig.G4F_PROVIDER })"
                    class="flex-1 min-w-0 px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white text-[14px] focus:border-accent focus:outline-none"
                  >
                    <option value="auto">auto</option>
                    <template x-for="p in aiUI.configProviders" :key="p.id">
                      <option :value="p.id" x-text="p.id"></option>
                    </template>
                  </select>
                </template>
                <template x-if="aiUI.configProviders.length === 0">
                  <input
                    type="text"
                    x-model="aiUI.pluginConfigDraft.G4F_PROVIDER"
                    placeholder="auto"
                    class="flex-1 min-w-0 px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-white/30 text-[14px] focus:border-accent focus:outline-none"
                  />
                </template>
                <button
                  type="button"
                  title="Copy provider"
                  class="flex-shrink-0 px-3 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white/60 hover:text-white hover:bg-white/10 transition-colors"
                  @click="copyConfigValue(aiUI.pluginConfigDraft.G4F_PROVIDER, 'Provider')"
                >
                  <i data-lucide="copy" class="w-4 h-4"></i>
                </button>
              </div>
              <p
                x-show="aiUI.configProviders.length === 0"
                class="text-[11px] text-white/40 mt-1"
              >
                Start the plugin to load options from API
              </p>
            </div>
            <div>
              <label
                class="block text-[12px] font-semibold text-white/70 mb-1.5"
                >G4F Model</label
              >
              <div class="flex gap-2">
                <template x-if="aiUI.configModels.length > 0">
                  <select
                    x-model="aiUI.pluginConfigDraft.G4F_MODEL"
                    x-init="$nextTick(() => { if (aiUI.pluginConfig?.G4F_MODEL) aiUI.pluginConfigDraft.G4F_MODEL = aiUI.pluginConfig.G4F_MODEL })"
                    class="flex-1 min-w-0 px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white text-[14px] focus:border-accent focus:outline-none"
                  >
                    <template x-for="m in aiUI.configModels" :key="m.id">
                      <option :value="m.id" x-text="m.id"></option>
                    </template>
                  </select>
                </template>
                <template x-if="aiUI.configModels.length === 0">
                  <input
                    type="text"
                    x-model="aiUI.pluginConfigDraft.G4F_MODEL"
                    placeholder="gpt-4o-mini"
                    class="flex-1 min-w-0 px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-white/30 text-[14px] focus:border-accent focus:outline-none"
                  />
                </template>
                <button
                  type="button"
                  title="Copy model"
                  class="flex-shrink-0 px-3 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white/60 hover:text-white hover:bg-white/10 transition-colors"
                  @click="copyConfigValue(aiUI.pluginConfigDraft.G4F_MODEL, 'Model')"
                >
                  <i data-lucide="copy" class="w-4 h-4"></i>
                </button>
              </div>
              <p
                x-show="aiUI.configModels.length === 0"
                class="text-[11px] text-white/40 mt-1"
              >
                Start the plugin to load options from API
              </p>
            </div>
            <div>
              <label
                class="block text-[12px] font-semibold text-white/70 mb-1.5"
                >Debug</label
              >
              <select
                x-model="aiUI.pluginConfigDraft.DEBUG"
                class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white text-[14px] focus:border-accent focus:outline-none"
              >
                <option value="true">true</option>
                <option value="false">false</option>
              </select>
            </div>
            <div>
              <label
                class="block text-[12px] font-semibold text-white/70 mb-1.5"
                >Host</label
              >
              <input
                type="text"
                x-model="aiUI.pluginConfigDraft.HOST"
                placeholder="0.0.0.0"
                class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-white/30 text-[14px] focus:border-accent focus:outline-none"
              />
            </div>
            <div>
              <label
                class="block text-[12px] font-semibold text-white/70 mb-1.5"
                >Port</label
              >
              <input
                type="text"
                x-model="aiUI.pluginConfigDraft.PORT"
                placeholder="8000"
                class="w-full px-4 py-2.5 rounded-xl bg-white/5 border border-white/10 text-white placeholder-white/30 text-[14px] focus:border-accent focus:outline-none"
              />
            </div>
            <!-- Test Connection -->
            <div class="flex items-center gap-3">
              <button
                class="px-4 py-2 rounded-xl text-[12px] font-medium transition-all flex items-center gap-2 border border-white/10 bg-white/5 hover:bg-white/10 text-white/80 hover:text-white disabled:opacity-50"
                :disabled="aiUI.testingConnection"
                @click="testPluginConnection()"
              >
                <template x-if="!aiUI.testingConnection">
                  <span class="flex items-center gap-2">
                    <i data-lucide="activity" class="w-4 h-4"></i>
                    Test Connection
                  </span>
                </template>
                <template x-if="aiUI.testingConnection">
                  <span class="flex items-center gap-2">
                    <div
                      class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
                    ></div>
                    Pinging...
                  </span>
                </template>
              </button>
              <template x-if="aiUI.connectionTestResult">
                <span
                  class="text-[12px] flex items-center gap-1.5"
                  :class="aiUI.connectionTestResult.ok ? 'text-green-400' : 'text-red-400'"
                >
                  <i
                    :data-lucide="aiUI.connectionTestResult.ok ? 'check-circle' : 'x-circle'"
                    class="w-4 h-4"
                  ></i>
                  <span x-text="aiUI.connectionTestResult.message"></span>
                </span>
              </template>
            </div>
            <div
              class="rounded-lg bg-amber-500/10 border border-amber-500/20 px-4 py-3"
            >
              <p class="text-[12px] text-amber-200/90">
                <i
                  data-lucide="info"
                  class="w-4 h-4 inline-block mr-1.5 align-middle"
                ></i>
                Config changes take effect after restarting the plugin.
              </p>
            </div>
          </div>

          <!-- Modal footer -->
          <div
            class="flex justify-end gap-2 px-6 py-4 border-t border-white/10 bg-black/20"
          >
            <button
              class="px-4 py-2.5 rounded-xl text-white/70 hover:text-white hover:bg-white/5 text-[13px] font-medium transition-colors"
              @click="closePluginConfigModal()"
            >
              Cancel
            </button>
            <button
              class="px-5 py-2.5 rounded-xl bg-accent text-white text-[13px] font-semibold hover:bg-accent/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
              :disabled="aiUI.savingConfig"
              @click="savePluginConfig()"
            >
              <template x-if="!aiUI.savingConfig">
                <span class="flex items-center gap-2"
                  ><i data-lucide="check" class="w-4 h-4"></i>Save</span
                >
              </template>
              <template x-if="aiUI.savingConfig">
                <span class="flex items-center gap-2">
                  <div
                    class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
                  ></div>
                  Saving...
                </span>
              </template>
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- ────────────────── API DOCS VIEW ────────────────── -->
    <template x-if="aiUI.view === 'api-docs'">
      <div class="h-full w-full flex flex-col pt-0 pb-0 px-0 animate-fade-in">
        <div
          class="flex items-center justify-between px-6 md:px-8 py-4 bg-black/5 shrink-0 border-b border-white/5"
        >
          <div>
            <h2 class="text-xl font-bold text-white tracking-tight">
              OpenAPI Swagger
            </h2>
            <p class="text-[13px] text-white/50 mt-1 mb-1">
              Interactive API documentation powered by FastAPI.
            </p>
          </div>
          <a
            href="/api/v1/docs"
            target="_blank"
            class="px-4 py-2 bg-white/5 hover:bg-white/10 text-white rounded-lg text-[13px] font-medium border border-white/10 transition-colors flex items-center gap-2"
          >
            <i data-lucide="external-link" class="w-4 h-4"></i> Open in New Tab
          </a>
        </div>
        <div
          class="flex-1 w-full bg-white hidden-scrollbar border-l border-r border-b border-t-0 p-2 md:p-6 pb-2 border-white/5 shadow-2xl overflow-hidden rounded-t-3xl mt-4"
        >
          <iframe
            src="/api/v1/docs"
            class="w-full h-full border-0 bg-white"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
          ></iframe>
        </div>
      </div>
    </template>
  </div>
</div>
